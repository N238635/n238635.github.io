<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

<body>
    <div>IFRAME:</div>
    <div style="white-space: pre-line" id="test">Жду ysdk...</div>
    <script type="text/javascript">
        function listener(event) {
            let message = event.data;

            if (message.err) {
                console.error(message.err);
                return;
            }

            if (!message.ysdk) {
                console.log('Неверное сообщение!');
                return;
            }

            console.log('Iframe получил ysdk: ', message);

            if (window.removeEventListener) {
                console.log('Iframe перестал слушать!');
                window.removeEventListener("message", listener, false);
            }
            
            document.getElementById("test").innerHTML = 'Получил ysdk!';

            useYSDK(message.ysdk);
        }

        function useYSDK(ysdk) {
            ysdk.getPlayer().then(player => {
                let user = {
                    id: player.getUniqueID(),
                    name: player.getName(),
                    signature: player.signature
                };

                console.log('Получил пользователя: ', user);

                return ysdk.getPayments();
            }).then((payments) => {
                console.log('Получил payments', payments);
            }).catch(console.error);
        }

        console.log('Iframe начал слушать!');
        if (window.addEventListener) {
            window.addEventListener("message", listener, false);
        } else { // ie 8
            window.attachEvent("onmessage", listener);
        }

        setTimeout(
            () => parent.postMessage({ init: true }, 'https://app-104323.games.s3.yandex.net'), 
            2000
        );
    </script>
</body>

</html>
