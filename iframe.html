<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

<body>
    <div>IFRAME:</div>
    <div style="white-space: pre-line" id="test"></div>
    <script type="text/javascript">
        function listener(event) {
            let message = event.data;

            if (!message.type) {
                console.log('Неверное сообщение!');
                return;
            }

            console.log('Iframe получил: ', message);

            // if (window.removeEventListener) {
            //     console.log('Iframe перестал слушать!');
            //     window.removeEventListener("message", listener, false);
            // }

            let test = document.getElementById("test");

            let text = `---\nOrigin: ${message.origin} \n`;
            
            if (message.err) {
                text += `Не удалось получить ${message.type} \nОшибка: ${message.err.message}`;
            } else {
                text += `Получил ${message.type} \n`;
                
                if (message.type === 'user') {
                    text += `Имя: ${message.data.name} \nID: ${message.data.id}`;
                } else if (message.type === 'payments') {
                    text += `Сообщение: ${message.data.msg}`;
                }
            }
            
            text += message.success ? 'Получил' : 'Не удалось получить';
        }

        console.log('Iframe начал слушать!');
        if (window.addEventListener) {
            window.addEventListener("message", listener, false);
        } else { // ie 8
            window.attachEvent("onmessage", listener);
        }

        parent.postMessage({ init: true }, 'https://app-104323.games.s3.yandex.net');
    </script>
</body>

</html>
